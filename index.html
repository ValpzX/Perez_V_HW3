<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Character Build - HW3</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <h1 class="hidden">About the Scream Characters</h1>
        <img id="scream-logo" src="./img/scream_logo.png" alt="Scream Logo" />
    </header>

    <main>
        <nav>
            <ul>
                <li>
                    <img id="ghostface" src="./img/ghostface_icon.png" alt="Ghostface" height="150" width="150" />
                </li>
                <li>
                    <img id="sidney" src="./img/sidney_icon.webp" alt="Sidney Prescott" height="150" width="150" />
                </li>
                <li>
                    <img id="dewey" src="./img/dewey_icon.jpg" alt="Dewey Riley" height="150" width="150" />
                </li>
                <li>
                    <img id="gale" src="./img/gale_icon.png" alt="Gale Weathers" height="150" width="150" />
                </li>
                <li>
                    <img id="sam" src="./img/sam_icon.jpg" alt="Sam Carpenter" height="150" width="150" />
                </li>
                <li>
                    <img id="tara" src="./img/tara_icon.jpg" alt="Tara Carpenter" height="150" width="150" />
                </li>
            </ul>
        </nav>

        <article>
            <h3><i>"What's your favourite scary movie?"</i></h3>
            <p>
                Use your mouse to hover over each character and click on their picture to learn more about them!
            </p>
        </article>
    </main>

    <footer class="sticky-footer">
        <h3>All Images &copy; Scream</h3>
    </footer>
</body>

</html>
