<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Character Build - HW3</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <h1 class="hidden">About the Scream Characters</h1>
        <img id="scream-logo" src="./img/scream_logo.png" alt="Scream Logo" />
    </header>

    <main>
        <nav id="character_nav">
            <ul class="characters">
                <li>
                    <a href="#">
                        <div class="sprite"></div>
                        <div class="bumper"></div>
                        <h5>Ghostface</h5>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="sprite" id="sidney"></div>
                        <div class="bumper"></div>
                        <h5>Sidney Prescott</h5>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="sprite" id="dewey"></div>
                        <div class="bumper"></div>
                        <h5>Dewey Riley</h5>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="sprite" id="gale"></div>
                        <div class="bumper"></div>
                        <h5>Gale Weathers</h5>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="sprite" id="sam"></div>
                        <div class="bumper"></div>
                        <h5>Samantha Carpenter</h5>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="sprite" id="tara"></div>
                        <div class="bumper"></div>
                        <h5>Tara Carpenter</h5>
                    </a>
                </li>
            </ul>
        </nav>

        <article>
            <h3><i>"What's your favourite scary movie?"</i></h3>
            <p>
                Use your mouse to hover over each character and click on their picture to learn more about them!
            </p>
        </article>
    </main>

    <footer class="sticky-footer">
        <h3>All Images &copy; Scream</h3>
    </footer>
</body>

</html>
